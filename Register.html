	<div class="container clearfix">
	<!-- ==== START MAIN ==== -->
	<main role="main">
		<section class="post">
      <h1>Registration Form</h1>

    <p>
    Please complete the following form to register for an account on our website.
    <p>

      <form>
        <div class="form-group">
          <label for="inputusername">Username</label>
          <input type="text" class="form-control" id="inputusername" aria-describedby="inputusername" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="inputEmail1">Email Address</label>
          <input type="email" class="form-control" id="inputEmail1" aria-describedby="inputemail" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputpassword1">Password</label>
          <input type="password" class="form-control" id="inputpassword1" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="inputpassword2">Confirm Password</label>
          <input type="password" class="form-control" id="inputpassword2" placeholder="Confirm password">
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" aria-describedby="firstname" placeholder="Enter firstname">
        </div>
        <div class="form-group">
          <label for="inputsurname">Surname</label>
          <input type="text" class="form-control" id="inputsurname" aria-describedby="inputsurname" placeholder="Enter surname">
        </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="GenderDefault" id="gender1">
        <label class="form-check-label" for="gender1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="GenderDefault" id="gender2" checked>
        <label class="form-check-label" for="gender2">
          Female
        </label>
      </div>

        <div class="form-group">
          <label for="inputdate">Date of Birth</label>
          <input type="date" class="form-control" id="inputdate" aria-describedby="inputdate" placeholder="Enter date of birth">
        </div>
        <div class="form-group">
          <label for="inputaddress">Address</label>
          <input type="text" class="form-control" id="inputaddress" aria-describedby="inputaddress" placeholder="Enter address">
        </div>
        <div class="form-group">
          <label for="inputsuburb">Suburb</label>
          <input type="text" class="form-control" id="inputsuburb" aria-describedby="inputsuburb" placeholder="Enter suburb">
        </div>
        <div class="form-group">
          <label for="inputpostcode">Postcode</label>
          <input type="text" class="form-control" id="inputpostcode" aria-describedby="inputpostcode" placeholder="Enter postcode">
        </div>
        <div class="form-group">
          <label for="inputstate">State</label>
          <input class="form-control" id="inputstate" list="states"/>
          <datalist id="states">
            <option value="ACT"></option>
            <option value="NSW"></option>
            <option value="NT"></option>
            <option value="QLD"></option>
            <option value="SA"></option>
            <option value="TAS"></option>
            <option value="VIC"></option>
            <option value="WA"></option>         
          </datalist>
        </div>
        <div class="form-group">
          <label for="inputphonenumber">Phone number</label>
          <input type="text" class="form-control" id="inputphonenumber" aria-describedby="inputphonenumber" placeholder="Enter phone number">
        </div>
        <button type="reset" class="btn btn-primary">Clear</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
		</section>
	</main>
